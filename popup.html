<!DOCTYPE html>
<html>
<head>
    <title>YouTube Comment Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Libraries -->
    <script src="libs/chart.umd.js"></script>
    <script src="libs/sentiment.min.js"></script>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h1>Comment Sentiment Analysis</h1>

        <!-- Error container for library loading issues -->
        <div id="error-container" style="display: none;">
            <div class="error-message"></div>
            <div class="error-details"></div>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-box">
                <h3>Total Comments</h3>
                <span id="total-comments">0</span>
            </div>
            <div class="stat-box">
                <h3>Average Sentiment</h3>
                <span id="avg-sentiment">0.00</span>
            </div>
        </div>

        <!-- Summary -->
        <div class="summary-container">
            <h2>Summary</h2>
            <div id="summary-content"></div>
            <button id="refresh-summary" class="refresh-btn">Refresh Summary</button>
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <h2>Sentiment Distribution</h2>
            <div class="chart-wrapper">
                <canvas id="sentimentChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h2>Sentiment Trend</h2>
            <div class="chart-wrapper">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <!-- Comments -->
        <div class="comments-container">
            <h2>Comments</h2>
            <div class="filters">
                <button class="filter-btn active" data-sentiment="all">All</button>
                <button class="filter-btn" data-sentiment="positive">Positive</button>
                <button class="filter-btn" data-sentiment="neutral">Neutral</button>
                <button class="filter-btn" data-sentiment="negative">Negative</button>
            </div>
            <div id="comments-list"></div>
        </div>
    </div>
</body>
</html>
